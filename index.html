<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
          <h1>Tic Tac Toe</h1>
          <p class="display">
            Player <span class="display-player playerX">X</span>'s turn
          </p>
        </div>
        <div class="theGame">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="result hide"></div>
        <button id="reset" class="reset">Reset</button>
      </div>
  
    <script src="index.js"></script>
</body>
</html>
